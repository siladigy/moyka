<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Автокомплекс - Neptune</title>
    <link href="https://fonts.googleapis.com/css?family=Jura&display=swap" rel="stylesheet">
</head>
<body>



<div class="header rellax" data-rellax-speed="-2">
        <div class="top-logo">
                <img src="images/logo_white.png" alt="neptun" width="55px" height="45px">
            </div> 
        <div class="top">
                <div class="top-section top-section-1">
                    <div class="top-worktime ">
                            Графік роботи: <br>
                            Пн-Нд 8:00-20:00
                    </div>
                </div>
                <div class="top-section top-section-2">
                    <div class="top-subscription">
                            Автокомплекс
                    </div>
                </div>
                <div class="top-section top-section-3">
                    <div class="top-address">
                            м Ужгород вул Гагаріна 33
                    </div>
                    <div class="top-phone">
                        <a class='phone' href="tel:+380662786585">+38 066-278-65-85</a>
                    </div>
                </div>
            </div>
    <div class="header_menu" id="menu">
        <div class="header_link">
            <a href="#!" class="header-link">Послуги</a>
            <a href="#!" class="header-link">Автомагазин</a>
            <a href="#!" class="header-link">Автомийка</a>
            <a href="#!" class="header-link">Кафе</a>
            <a href="#!" class="header-link">Галерея</a>
        </div>
    </div>
<div class="header-text rellax" data-rellax-speed="-1" id="header">
      <span class="header-text_border">Ваше авто<br> в надійних руках</span>
</div>
</div>

<div class="services">
<div class="title">
    Наші послуги
</div>
<div class="services-wrap">
<div class="services-block">
    <div class="services-block_text">
       <span class="services-block_text-card"> Автозапчастини
        по низьким цінам! </span>
    </div>
    <div class="services-block_image">
        <img src="images/1.png" alt="" class='services-images'>
    </div>
</div>
<div class="services-block">
    <div class="services-block_text">
      <span class="services-block_text-card"> Діагностика
    та&nbsp;ремонт
    усіх видів авто!</span> 
    </div>
    <div class="services-block_image">
        <img src="images/2.png" alt="" class='services-images'>
    </div>
</div>
<div class="services-block">
    <div class="services-block_text">
      <span class="services-block_text-card">Проведення
сервісних
процедур!</span>
    </div>
    <div class="services-block_image">
        <img src="images/3.png" alt="" class='services-images'>
    </div>
</div>
<div class="services-block">
    <div class="services-block_text"><span class="services-block_text-card">
        Автомийка   </span>
    </div>
    <div class="services-block_image">
        <img src="images/4.png" alt="" class='services-images'>
    </div>
</div>
</div>
</div>

<div class="preferences parallax-window" data-speed="0.2" data-parallax="scroll" data-image-src="images/repair.jpg">
 
    <button class="preferences-title preferences-button">Каталог</button>


</div>


<div class="footer">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2636.5886412066907!2d22.31672461507817!3d48.63685332423461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473919daea9257a7%3A0xa927c54c2e0680f1!2z0YPQuy4g0JzQuNGH0YPRgNC40L3QsCwg0KPQttCz0L7RgNC-0LQsINCX0LDQutCw0YDQv9Cw0YLRgdC60LDRjyDQvtCx0LvQsNGB0YLRjCwgODgwMDA!5e0!3m2!1sru!2sua!4v1558461423800!5m2!1sru!2sua" width="740" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>

<button class='wow rotateIn' onclick="topFunction()" id="myBtn" title="Go to top"></button>

<link rel="stylesheet" href="style/animate.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="wow.min.js"></script>
<script src="parallax.min.js"></script>
<script src="rellax.min.js"></script>
<script src="main.js"></script>
</body>
</html>
